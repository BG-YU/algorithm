<script>
/*
https://programmers.co.kr/learn/courses/30/lessons/70128
*/
function solution(a, b) {
    var answer = 0;

    for(let [i, v] of a.entries()) {
      answer += a[i]*b[i];
    }
    console.log(answer);
    return answer;
}

const a = [1,2,3,4];
const b = [-3,-1,0,2];
solution(a,b);
</script>
