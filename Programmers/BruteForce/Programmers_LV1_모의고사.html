<script>
/*
https://programmers.co.kr/learn/courses/30/lessons/42840
*/
function solution(answers) {
    let answer = [];
    const n1 = [1,2,3,4,5];
    const n2 = [2,1,2,3,2,4,2,5];
    const n3 = [3,3,1,1,2,2,4,4,5,5];

    const s1 = answers.filter((v,i)=>{return v === n1[i%n1.length]}).length;
    const s2 = answers.filter((v,i)=>{return v === n2[i%n2.length]}).length;
    const s3 = answers.filter((v,i)=>{return v === n3[i%n3.length]}).length;

    const max = Math.max(s1,s2,s3);

    if(s1 === max) answer.push(1);
    if(s2 === max) answer.push(2);
    if(s3 === max) answer.push(3);

    return answer;
}
const answers = [1,2,3,4,5];
solution(answers);
</script>
