<script>
/*
https://programmers.co.kr/learn/courses/30/lessons/12906
*/
function solution(arr) {
    let answer = [];
    for(let [i, v] of arr.entries()){
        if(answer.length === 0) answer.push(v);
        else {
            if(v === arr[i - 1]) continue;
            else answer.push(v);
        }
    }
    return answer;
}
const arr = [1,1,3,3,0,1,1];
solution(arr);
</script>
