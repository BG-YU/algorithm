<script>
/*
https://programmers.co.kr/learn/courses/30/lessons/12918
*/
function solution(s) {
    var answer = true;
    let flag = 1;

    for(let v of s)if(!(v >= '0' && v <= '9')) flag = 0;
    if(flag === 0) return false;
    if(!(s.length === 4 || s.length === 6)) return false;

    return answer;
}

let s = 'a234';
solution(s);
</script>
