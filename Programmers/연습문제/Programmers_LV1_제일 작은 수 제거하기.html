<script>
    /*
    https://programmers.co.kr/learn/courses/30/lessons/12935
    */
    function solution(arr) {
        var answer = [];
        let min = Math.min(...arr);
        for(let i = 0; i < arr.length; i++) {
            if(arr[i] != min) answer.push(arr[i]);
        }

        return answer.length < 1 ? [-1] : answer;
    }
    const arr = [4,3,2,1];
    solution(arr);
</script>
