<script>
/*
https://programmers.co.kr/learn/courses/30/lessons/12948
*/
function solution(phone_number) {
    var answer = '';
    let cnt = phone_number.length - 4;
    answer = phone_number.split('').map((v,i)=>{
        return i < cnt ? '*' : v;
    }).join('');
    return answer;
}
let phone_number = '01033334444';
solution(phone_number);
</script>
